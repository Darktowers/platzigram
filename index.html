<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Platzigram</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/app.css">
</head>
<body>
    <section id="Main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row"></div>
                    <div class="col m5 hide-on-small-only">
                        <img src="public/iphone.png" alt="" class="iphone">
                    </div>
                    <div class="col s12 m7">
                        <div class="row">
                            <div class="signup-box">
                                <h1 class="platzigram">Platzigram</h1>
                                <form action="" class="signup-form">
                                    <h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
                                    <div class="section">
                                        <a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                                        <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>                                
                                    </div>
                                    <div class="divider"></div>
                                    <div class="section">
                                        <input type="email" name="email" placeholder="Correo electronico">
                                        <input type="text" name="name" placeholder="Nombre Completo">
                                        <input type="text" name="username" placeholder="Nombre de usuario">                                    
                                        <input type="password" name="password" placeholder="Contraseña">  
                                        <button class="btn btn-signup waves-effect waves-light" type="Submit">Registrate</button>                                  
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="signin-box">
                            ¿ Ya tienes una cuenta? <a href="/signin">Ingresar</a>
                            </div>
                        </div>
             
             
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="containter">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn btn-flat btn-idioma' href='#' data-activates='dropdown1'>Idioma</a>
                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingles</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                   ® 2016 <span class="platzigram">Platzigram </span>
                </div> 
            </div>
        </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
<script   src="http://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
